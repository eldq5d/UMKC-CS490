<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form>
    <div class="container">
        <div class="row" align="center">
            <h1>Register for a GitHub<br>User Finder Account</h1>
        </div>
    </div>
    <div class="row" align="center">
        <div class="profcontainer">
            <img src="github.png" class="profpic" alt="ProfilePicture" style="width: 200px; height: 200px;">
        </div>
    </div>
    <div class="row" align="center">
        <div class="maincontainer">
            <br>
            <input type="text" placeholder="First Name" name="firstname" required>
            <br>
            <input type="text" placeholder="Last Name" name="lastname" required>
            <br>
            <input type="text" placeholder="Create Username" name="usrname" required>
            <br>
            <input type="password" placeholder="Create Password" name="pswrd" required>
        </div>
    </div>
</form>
<div align="center">
    <a href="index.html"><button>Register</button></a>
    <a href="login.html"><button>Already have an account?</button></a>
</div>
</body>
</html>
