<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form>
    <div class="container">
        <div class="row" align="center">
            <h1>Login to GitHub User Finder</h1>
        </div>
    </div>
    <div class="row" align="center">
        <div class="profcontainer">
            <img src="github.png" class="profpic" alt="ProfilePicture" style="width: 200px; height: 200px;">
        </div>
    </div>
    <div class="row" align="center">
        <div class="maincontainer">
            <br>
            <input type="text" placeholder="Username" name="usrname" required>
            <br>
            <input type="password" placeholder="Password" name="pswrd" required>
        </div>
    </div>
</form>
<div align="center">
    <a href="index.html"><button>Login</button></a>
    <a href="register.html"><button>Register</button></a>
</div>
</body>
</html>
