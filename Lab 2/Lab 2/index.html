<html>
<head>
  <title>Github User Finder</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="jquery.js"></script>

</head>
<body>
<header>
  <h1>Find Me!</h1>
</header>
<div id="container">
  <div class="search">
    <input id="username" placeholder="enter a github username..." type="text"></input>
  </div>
  <a href="login.html"><button>Logout</button></a>
  <div id="profile">
    <h2></h2>
    <div class="avatar"></div>
    <br>
    <div class="information"></div>
    <br>
    <div class="userid"></div>
    <br>
    <div class="creation"></div>
    <br>
    <div class="followed"></div>
    <br>
    <div class="followers"></div>
    <br>
    <div class="topfollowers1"></div>
    <br>
    <div class="topfollowers2"></div>
    <br>
    <div class="topfollowers3"></div>
    <br>
    <div class="topfollowers4"></div>
    <br>
    <div class="topfollowers5"></div>
    <br>
    <div class="repositories"></div>
    <br>
    <div class="toprepos1"></div>
    <br>
    <div class="toprepos2"></div>
    <br>
    <div class="toprepos3"></div>
    <br>
    <div class="toprepos4"></div>
    <br>
    <div class="toprepos5"></div>
    <br>
  </div>
  <div id="error">
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
